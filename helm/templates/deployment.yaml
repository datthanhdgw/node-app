apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: node-app # Add this label
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}" 
          ports:
            - containerPort: 8080